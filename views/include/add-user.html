<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../assets/css/add-user.css">
</head>

<body>

    <header id="header">
        <div class="container">
            <nav>
                <div class="nav-title">
                    <a href="/" class="nav-brant">User Managment System</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="table-parent-div">
                <div class="table-div">
                    <div class="add-user-box">
                        <a href="../index.html">
                            <span class=""><i class="fa-solid fa-arrow-left"></i></i></span>
                        </a>
                    </div>
                    <div class="info">
                        <h2>Add Users</h2>
                        <p>Use the blew form to creat a new account</p>
                    </div>
                    <!-- form haneling -->
                    <div class="form-div">
                        <form action="/" method="post">
                            <div class="new-user">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="hidden" name="id" value="">
                                    <input type="text" name="name" value="" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" name="email" value="" placeholder="example@gmail.com">
                                </div>
                                <div class="form-group ">
                                    <label for="gender">Gender</label>
                                    <div class="radio-div">
                                        <div class="radio-inline">
                                            <input type="radio" name="gender" value="Male">
                                            <label for="gender">Male</label>
                                        </div>
                                        <div class="radio-inline">
                                            <input type="radio" name="gender" value="Famale">
                                            <label for="gender">Famale</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="status">Status</label>
                                    <div class="radio-div">
                                        <div class="radio-inline">
                                            <input type="radio" name="status" value="Active">
                                            <label for="status">Active</label>
                                        </div>
                                        <div class="radio-inline">
                                            <input type="radio" name="status" value="InActive">
                                            <label for="status">InActive</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Site -->
</body>

</html>
